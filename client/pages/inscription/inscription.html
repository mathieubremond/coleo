<template name="inscription">
    <div class="row">
        <div class="column align-top">
            <div id="logoBig"></div>
        </div>

        {{#unless companyCreated}}
            <div class="column align-middle" id="inscription">
                <div class="row">
                    <h1>Ajouter votre entreprise</h1>

                </div>
                <div class="row">
                    {{#autoForm collection="Companies" id="NewCompanyForm"
                                type="insert" class="at-pwd-form new-company-form" }}
                        {{> afQuickField name='name'}}
                        {{> afQuickField name='desc' rows=3 class="new-company-desc"}}
                        <button type="submit" class="btn btn-primary">Suivant</button>
                    {{/autoForm}}
                </div>
            </div>



        {{else}}

            {{#unless userCreated}}

                <div class="column align-middle" id="inscription">
                    <div class="row">
                        <h1>Création de l'administrateur</h1>

                    </div>
                    <div class="row new-admin-signup">
                        {{> atForm state='signUp'}}
                    </div>
                </div>

            {{else}}

                <div class="column align-middle" id="inscription">
                    <div class="row">
                        <h1>Personalisation du compte</h1>
                    </div>
                    <div class="row">
                        {{#autoForm collection="ColeoUsers" id="NewColeoUserForm"
                                    type="insert"
                                    class="at-pwd-form new-company-form new-admin-signup"}}
                            {{> afQuickField name='firstName'}}
                            {{> afQuickField name='lastName'}}
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        {{/autoForm}}
                    </div>
                </div>


            {{/unless}}
        {{/unless}}

    </div>
    <div class="row">
        <div class="column">
            <ul id="infosInscription">
                <li>Vous avez déjà un compte Coleo ? <a href="/connexion">Se connecter</a></li>
                <li>Si vous ne possédez pas de compte mais que votre entreprise utilise Coleo, demandez à un administrateur de vous ajouter.</li>
            </ul>
        </div>
    </div>
    <footer>
        <div class="expanded row">
            <div class="columns align-right"></div>
            <div class="columns align-center">
                <p id="footerP">
                    Pour toute question ou signalement de bogue, veuillez nous contacter à l'adresse suivante : <a href="mailto:contact@ocelo.fr">contact@ocelo.fr</a></p>
            </div>
            <div class="columns align-right">
                <div id="logoOcelo"></div>
            </div>
        </div>
    </footer>
</template>
