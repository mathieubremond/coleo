<template name="inscription">
    <div class="inscription-page">
        <div id="logoBig"></div>

        {{#unless companyCreated}}
            <div class="inscription-container">
                <h2>Ajouter votre entreprise</h2>
                {{#autoForm collection="Companies" id="NewCompanyForm"
                            type="insert" class="at-pwd-form new-company-form" }}
                    {{> afQuickField name='name'}}
                    {{> afQuickField name='desc' rows=3 class="new-company-desc"}}

                    <div class="form-group">
                        <div class="checkbox">
                            <label id="cgu_agreement_container">
                                <span class="icons"><span class="first-icon fa fa-square fa-base"></span><span class="second-icon fa fa-check-square fa-base"></span></span><input type="checkbox" value="true" name="done" id="cgu_agreement" data-schema-key="done">
                                Accepter les <a target="_blank" href="{{host}}/assets/CGU_Ocelo_Coleo.pdf">conditions générales de ventes</a>.
                            </label>
                        </div>
                    </div>


                    <button type="submit" disabled class="btn btn-primary next">Suivant</button>

                {{/autoForm}}

            </div>


        {{else}}

            {{#unless userCreated}}
                <div class="inscription-container">

                    <h2>Création de l'administrateur</h2>

                    <div class="new-company-form new-admin-signup">
                        {{> atForm state='signUp'}}
                    </div>
                </div>
            {{else}}
                <div class="inscription-container">

                    <h2>Personalisation du compte</h2>
                    {{#autoForm collection="ColeoUsers" id="NewColeoUserForm"
                                type="method" meteormethod="users.createFirstUser"
                                class="at-pwd-form new-company-form new-admin-signup"}}
                        {{> afQuickField name='firstName'}}
                        {{> afQuickField name='lastName'}}
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    {{/autoForm}}

                </div>
            {{/unless}}
        {{/unless}}

        <ul id="infosInscription">
            <li>Vous avez déjà un compte Coleo ? <a href="/connexion">Se connecter</a></li>
            <li>Si vous ne possédez pas de compte mais que votre entreprise utilise Coleo, demandez à un administrateur
                de
                vous ajouter.
            </li>
            <li>Retour vers <a href="/">l'accueil</a></li>
        </ul>
    </div>
</template>
