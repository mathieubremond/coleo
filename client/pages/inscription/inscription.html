<template name="inscription">
    <div class="row">
        <div class="col-md-12">
            <div id="logoBig"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>

        {{#unless companyCreated}}
            <div class="col-md-6" id="inscription">
                <div class="add-entreprise-title">
                    <h1>Ajouter votre entreprise</h1>

                </div>
                <div class="row">
                    {{#autoForm collection="Companies" id="NewCompanyForm"
                                type="insert" class="at-pwd-form new-company-form" }}
                        {{> afQuickField name='name'}}
                        {{> afQuickField name='desc' rows=3 class="new-company-desc"}}
                        <button type="submit" class="btn btn-primary">Suivant</button>
                    {{/autoForm}}
                </div>
            </div>



        {{else}}

            {{#unless userCreated}}

                <div class="col-md-6" id="inscription">
                    <div class="row">
                        <h1>Création de l'administrateur</h1>

                    </div>
                    <div class="row new-admin-signup">
                        {{> atForm state='signUp'}}
                    </div>
                </div>

            {{else}}

                <div class="col-md-6" id="inscription">
                    <div class="row">
                        <h1>Personalisation du compte</h1>
                    </div>
                    <div class="row">
                        {{#autoForm collection="ColeoUsers" id="NewColeoUserForm"
                                    type="method" meteormethod="users.createFirstUser"
                                    class="at-pwd-form new-company-form new-admin-signup"}}
                            {{> afQuickField name='firstName'}}
                            {{> afQuickField name='lastName'}}
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        {{/autoForm}}
                    </div>
                </div>


            {{/unless}}
        {{/unless}}
        <div class="col-md-3 info-home">
            <ul id="infosInscription">
                <li>Vous avez déjà un compte Coleo ? <a href="/connexion">Se connecter</a></li>
                <li>Si vous ne possédez pas de compte mais que votre entreprise utilise Coleo, demandez à un administrateur de vous ajouter.</li>
            </ul>
        </div>
    </div>
</template>
