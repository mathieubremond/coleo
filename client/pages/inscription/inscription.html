<template name="inscription">
    <div class="inscription-page">
        <div id="logoBig"></div>

        {{#if currentUser}}
            <p>Vous devez vous déconnecter pour procéder à une nouvelle inscription.</p>
            <button type="submit" class="btn btn-primary logout">Se déconnecter</button>
        {{else}}
            <div class="inscription-container">
                {{#if stepCompany}}
                    {{> createCompany}}
                {{/if}}
                {{#if stepAdmin}}
                    {{> createAdmin}}
                {{/if}}
                {{#if stepConfirmation}}
                    {{> confirmEmail}}
                {{/if}}
            </div>

            {{>infosInscription}}
        {{/if}}

    </div>
</template>
