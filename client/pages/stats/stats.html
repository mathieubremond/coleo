<template name="stats">

    <div class="row">
        <div class="col-md-3">
            <div class="row">
                {{> totalHours}}
            </div>
        </div>

        <div class="col-md-5">
            <div class="card">
                {{> listProjects }}
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                {{> listTeams }}
            </div>
        </div>

        <div class="col-md-9">
            <div class="card">
                {{> listResult}}
            </div>
        </div>
    </div>

</template>
