<template name="home">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="logoBig"></div>
            </div>
        </div>

        <div class="row coleo-btn">
            {{#unless loggedIn}}

                <div class="col-md-12 text-center">
                    <button id="connexionBtn" class="btn btn-primary">Connexion</button>
                    <button id="inscriptionBtn" class="btn btn-primary">Inscription</button>
                </div>
            {{else}}
                <div class="col-md-12 text-center">
                    <button id="suiviBtn" class="btn btn-primary">Vers l'application</button>
                </div>
            {{/unless}}

        </div>

        <div class="row info-home">
            <div class="col-md-2"></div>
            <div class="col-md-4 ">
                <h1>Gérez rapidement vos tâches</h1>
                <p>Collaborez en équipe et visualiser les objectifs de chacun. </p>
                <p> Définissez vos projets, équipes et gérez vos tâches en
                    cours.</p>
            </div>
            <div class="col-md-4">
                <h1>Soyez plus agile</h1>
                <p>Vous pouvez donner l'accès à vos clients à certains de vos projets.</p>
                <p>Améliorez la confiance que vous porte vos clients en étant plus transparent.</p>

            </div>
        </div>
        <!--<footer>
            <div id="logoOcelo"></div>
        </footer>-->
    </div>
    <div id="logoOceloFooter"></div>
</template>
