<template name="addTask">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Ajouter une tâche</h4>
                </div>

                <div class="modal-body">
                    {{#autoForm schema=temporaryTaskSchema id="AddTaskForm"
                                type="method" meteormethod="tasks.create" class="add-task-form "}}
                        <div class="row">
                            <div class="col-md-6">
                                {{> afQuickField name='projectId' type="select"
                                        options=projectOptions firstOption=false label="Projet"
                                }}
                            </div>

                            <div class="col-md-6">
                                {{> afQuickField name='teamId' type="select"
                                        options=teamOptions firstOption=false label="Équipe"
                                }}
                            </div>

                            <div class="col-md-8">
                                {{> afQuickField name='name'}}
                            </div>

                            <div class="col-md-4">
                                {{> afQuickField name='deadline'}}
                            </div>

                            <div class="col-md-12">
                                {{> afQuickField name='desc' rows=3}}
                            </div>

                            <div class="col-md-3">
                                {{> afQuickField name='time' label='Temps passé (en heure)' }}
                            </div>

                            <div class="col-md-5" id="addTaskDone">
                                {{> afQuickField name='done'}}
                            </div>
                        </div>

                    {{/autoForm}}
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-fill" data-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-info btn-fill btn-add-task">Ajouter</button>
                </div>

            </div>
        </div>
    </div>
</template>
