<template name="selectProjectTeamModal">
    <div class="modal fade">
        <div class="modal-dialog" style="width: 70%">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Choisir un projet et une Ã©quipe</h4>
                </div>

                <div class="modal-body">
                    {{#if errorMessage}}
                        <div class="alert alert-danger">
                            <strong>Attention!</strong>
                            {{errorMessage}}
                        </div>
                    {{/if}}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card card-plain">
                                {{> listProjectsSimplified }}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card card-plain">
                                {{> listTeamsSimplified }}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-fill" data-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-info btn-fill btn-next-modal">Continuer
                    </button>
                </div>

            </div>
        </div>
    </div>
</template>
