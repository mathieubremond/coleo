<template name="listTeams">
    <div class="header">
        <h4 class="title">Équipes</h4>
        <p class="category search-wrap"><input type="text" name="search" class="form-control" width="250px"
                                               placeholder="Rechercher"></p>
    </div>

    <div class="content">

        <ul class="list-unstyled team-members">
            {{#if searching}}
                {{> loading}}
            {{else}}
                {{#each teams}}
                        <li id="list_team_item_{{_id}}" class="{{selected}}" >
                            <div class="row">
                                <div class="col-xs-3">
                                    <div class="avatar">
                                        <img src="assets/img/faces/face-0.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    {{name}}
                                </div>

                                <div class="col-xs-3 text-right">
                                    <btn class="btn btn-sm btn-success
                                    btn-icon {{btnSelected}}">
                                        <i class="fa fa-check"></i>
                                    </btn>
                                </div>
                            </div>
                        </li>
                {{else}}
                    <p class="no-results">Aucun résultat.</p>
                {{/each}}
            {{/if}}
        </ul>
    </div>
</template>
