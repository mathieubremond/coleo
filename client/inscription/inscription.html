<template name="inscription">
    <h1>Inscription</h1>

    {{#unless companyCreated}}
        <h3>Ajout de l'entreprise</h3>

        {{#autoForm collection="Companies" id="NewCompanyForm" type="insert" class="new-company-form"}}
            {{> afQuickField name='name'}}
            {{> afQuickField name='desc' rows=5}}
            <button type="submit" class="btn btn-primary">Suivant</button>
        {{/autoForm}}

    {{else}}

        {{#unless userCreated}}
            <h3>Création du compte administrateur</h3>
            {{> atForm state='signUp'}}

        {{else}}
            <h3>Personnalisation du compte administrateur</h3>
            {{#autoForm collection="ColeoUsers" id="NewColeoUserForm" type="insert" class="new-coleo-user-form"}}
                {{> afQuickField name='name'}}
                {{> afQuickField name='firstname'}}
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            {{/autoForm}}

        {{/unless}}

    {{/unless}}

    <p>Vous possédez déjà un compte ? <a href="/connexion">Se connecter</a></p>
    <p>Si votre entreprise utilise déjà Coleo, vous pouvez demander à votre administrateur
        de vous créer un compte utilisateur.</p>
</template>
